# Application Name
spring.application.name=PieceOfPeace
spring.profiles.active=local

# ===============================================
# JWT Settings
# ===============================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000

# ===============================================
# Database Encryption Key (MUST be 32 characters)
# ===============================================
db.encryption.key=${DB_ENCRYPTION_KEY}

# ===============================================
# PostgreSQL DATABASE SETTINGS
# ===============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# JPA-Hibernate Settings
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================================
# AWS S3 SETTINGS (Spring Cloud AWS 3.x)
# ===============================================
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.cloud.aws.region.static=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
